    <!DOCTYPE html>
    <html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>

    <div class="w3-container">
        <p></p>
        <p>Select the job you want to prepare for.</p>
        <div class="w3-dropdown-click">
            <button onclick="myFunction()" class="w3-button w3-black">Select Job</button>
            <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button">5th 3rd</a>
                <a href="#" class="w3-bar-item w3-button">Chase</a>
                <a href="#" class="w3-bar-item w3-button">BOA</a>
                <a href="#" class="w3-bar-item w3-button">Wells Fargo</a>
                <a href="#" class="w3-bar-item w3-button">Citigroup</a>
                <a href="#" class="w3-bar-item w3-button">Capital One</a>


            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("Demo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

    </body>
    </html>
