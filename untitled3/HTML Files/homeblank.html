<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
<!-- Custom Code -->
<script>
    new window.simpleDatatables.DataTable("table", {
        perPageSelect: [5, 10, ["All", -1]],
        columns: [
            {
                select: 2,
                sortSequence: ["desc", "asc"]
            },
            {
                select: 3,
                sortSequence: ["desc"]
            }
        ],
        tableRender: (_data, table, type) => {
            if (type === "print") {
                return table
            }
            const tHead = table.childNodes[0]
            const filterHeaders = {
                nodeName: "TR",
                childNodes: tHead.childNodes[0].childNodes.map(
                    (_th, index) => ({
                        nodeName: "TH",
                        childNodes: [
                            {
                                nodeName: "INPUT",
                                attributes: {
                                    class: "datatable-input",
                                    type: "search",
                                    "data-columns": `[${index}]`
                                }
                            }
                        ]
                    })
                )
            }
            tHead.childNodes.push(filterHeaders)
            return table
        }
    })
</script>

<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Style for the pop-up notepad */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            width: 500px;
            height: 500px;
            overflow: scroll;
            z-index: 11;
        }
    </style>
</head>
<body>
<!-- Button to open the pop-up notepad -->
<button id="openBtn">Open Notepad</button>

<!-- The overlay -->
<div class="overlay">
    <!-- The pop-up notepad -->
    <div class="popup">
        <textarea id="notepad" rows="16" cols="58"></textarea>
        <br><br>
        <!-- Button to close the pop-up notepad -->
        <button id="closeBtn">Close</button>
    </div>
</div>

<!-- JavaScript to show and hide the pop-up notepad -->
<script>
    var openBtn = document.getElementById("openBtn");
    var closeBtn = document.getElementById("closeBtn");
    var overlay = document.querySelector(".overlay");

    openBtn.addEventListener("click", function () {
        overlay.style.display = "block";
    });

    closeBtn.addEventListener("click", function () {
        overlay.style.display = "none";
    });
</script>
</body>
